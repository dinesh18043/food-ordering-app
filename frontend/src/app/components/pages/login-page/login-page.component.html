<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <text-input [control]="fc.email"
      [showErrorsWhen]="isSubmitted"
      type = 'email'
      label = 'Email'>
    </text-input>

    <text-input [control]="fc.password"
      [showErrorsWhen]="isSubmitted"
      type='password'
      label='Password'>
    </text-input>

      <!-- <div class="input-container">

        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">Should not be empty</div>
        </div>
      </div> -->

      <default-button text="Login"></default-button>
      <div class = 'register'>
        New user? &nbsp;
        <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
          Register Here
        </a>
      </div>
    </form>
  </div>
</div>
